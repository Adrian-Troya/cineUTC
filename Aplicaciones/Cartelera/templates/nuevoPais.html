{% extends "./plantilla.html" %}
{% block body %}
<h1>INGRESE DATOS PARA EL PAÍS</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarPais' %}" id="frm_nuevo_pais" method="post">
                {% csrf_token %}
                <label for=""><b>Nombre: </b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del país">

                <label for=""><b>Continente: </b></label>
                <input type="text" name="continente" class="form-control" id="continente" placeholder="Ingrese el continente">

                <label for=""><b>Capital: </b></label>
                <input type="text" name="capital" class="form-control" id="capital" placeholder="Ingrese la capital">

                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPaises' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
<script>
    $("#frm_nuevo_pais").validate({
        rules:{
            nombre:{
                required:true,
                minlength: 3,
                maxlength: 30
            },
            continente:{
                required:true
            },
            capital:{
                required:true
            }
        },
        messages:{
            nombre:{
                required:"Por favor ingrese el nombre",
                minlength: "Debe tener 3 letras mínimas",
                maxlength: "No debe exceder las 30 letras"
            },
            continente:{
                required:"Por favor ingrese el continente"
            },
            capital:{
                required:"Por favor ingrese la capital"
            }
        }
    });
</script>
{% endblock %}
