{% extends "./plantilla.html" %}
{% block body %}
<h1 style="text-align: center;">Ingrese datos para el DIRECTOR</h1>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'guardarDirector' %}" enctype="multipart/form-data" id="frm_nuevo_director" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="dni"><b>Cédula:</b></label>
                    <input type="text" name="dni" class="form-control" id="dni" placeholder="Ingrese la cédula" required>
                </div>
                <div class="form-group">
                    <label for="apellido"><b>Apellido:</b></label>
                    <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese el apellido" required>
                </div>
                <div class="form-group">
                    <label for="nombre"><b>Nombre:</b></label>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="gmail"><b>Email:</b></label>
                    <input type="email" name="gmail" class="form-control" id="gmail" placeholder="Ingrese el email" required>
                </div>
                <div class="form-group">
                    <label for="estado"><b>Estado:</b></label>
                    <select name="estado" class="form-control" id="estado" required>
                        <option value="">Seleccione el estado del Director</option>
                        <option value="True">Activo</option>
                        <option value="False">Inactivo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="portada"><b>Fotografía:</b></label>
                    <input type="file" name="portada" id="portada" accept="image/*" class="form-control">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoDirectores' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<script>
    $("#frm_nuevo_director").validate({
        rules:{
            dni:{
                required:true,
                minlength: 3,
                maxlength: 20
            },
            apellido:{
                required:true
            },
            nombre:{
                required:true
            },
            gmail:{
                required:true,
                email: true
            },
            estado:{
                required:true
            },
            portada:{
                required:false  // La fotografía es opcional
            }
        },
        messages:{
            dni:{
                required:"Por favor ingrese la cédula",
                minlength: "Debe tener al menos 3 caracteres",
                maxlength: "No debe exceder los 20 caracteres"
            },
            apellido:{
                required:"Por favor ingrese el apellido"
            },
            nombre:{
                required:"Por favor ingrese el nombre"
            },
            gmail:{
                required:"Por favor ingrese el email",
                email: "Por favor ingrese un email válido"
            },
            estado:{
                required:"Por favor seleccione el estado"
            },
            portada:{
                required:"No es necesario seleccionar una fotografía"
            }
        }
    });
</script>
{% endblock %}
